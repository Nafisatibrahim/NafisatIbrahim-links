<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" href="images/picture.JPG" type="image/png">
</head>
<body>
  <main class="container">
    <h1>My Links</h1>
    
    <!-- Professional Links Section -->
    <section aria-labelledby="professional-links">
      <h2 id="professional-links">Professional Links</h2>
      <ul class="link-list">
        <li>
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Icon">
          <a href="https://www.linkedin.com/in/nafisat-ibrahim-14508725a/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">LinkedIn</a>
        </li>
        <li>
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Icon">
          <a href="https://github.com/Nafisatibrahim" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">GitHub</a>
        </li>
        <li>
          <img class="medium-logo" src="images/medium-logo.png" alt="Medium Icon">
          <a href="https://medium.com/@nafisat.ibrahim" target="_blank" rel="noopener noreferrer" aria-label="Medium Blog">Medium</a>
        </li>
        <li>
          <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Personal Website Icon">
          <a href="https://nafisatibrahim.my.canva.site/nafisatibrahim" target="_blank" rel="noopener noreferrer" aria-label="Personal Website">Personal Website</a>
        </li>
      </ul>
    </section>

    <!-- Contact Links Section -->
    <section aria-labelledby="contact-links">
      <h2 id="contact-links">Contact</h2>
      <ul class="link-list">
        <li>
            <img class="outlook-logo" src="images/outlook-logo.png" alt="Outlook Icon">
            <a href="mailto:nafisat.l@outlook.com" aria-label="Email Address">Email: nafisat.l@outlook.com</a>
        </li>        
        <li>
          <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon">
          <a href="tel:+15127575342" aria-label="Phone Number">+1 (512) 757-5342</a>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
